<!-- VERSIÓN ALTERNATIVA CON FORMSPREE -->
<!-- Reemplaza el formulario actual con este código si prefieres usar Formspree -->

<form class="contact-form" action="https://formspree.io/f/TU_FORM_ID" method="POST" id="contactForm" novalidate>
    <!-- Fila 1: Información personal -->
    <div class="form-row animate-slide-from-right" style="animation-delay: 0.8s;">
        <div class="form-group">
            <label for="name" class="form-label">
                <i data-lucide="user"></i>
                Nombre completo *
            </label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Tu nombre completo" required
                autocomplete="name">
            <div class="form-error" id="name-error"></div>
        </div>
        <div class="form-group">
            <label for="position" class="form-label">
                <i data-lucide="briefcase"></i>
                Cargo
            </label>
            <input type="text" id="position" name="position" class="form-input" placeholder="Ej: Gerente de Producción"
                autocomplete="organization-title">
            <div class="form-error" id="position-error"></div>
        </div>
    </div>

    <!-- Fila 2: Empresa -->
    <div class="form-group animate-slide-from-right" style="animation-delay: 1s;">
        <label for="company" class="form-label">
            <i data-lucide="building"></i>
            Empresa/Granja *
        </label>
        <input type="text" id="company" name="company" class="form-input" placeholder="Nombre de tu empresa o granja"
            required autocomplete="organization">
        <div class="form-error" id="company-error"></div>
    </div>

    <!-- Fila 3: Contacto -->
    <div class="form-row animate-slide-from-right" style="animation-delay: 1.2s;">
        <div class="form-group">
            <label for="email" class="form-label">
                <i data-lucide="mail"></i>
                Email *
            </label>
            <input type="email" id="email" name="_replyto" class="form-input" placeholder="tu@email.com" required
                autocomplete="email">
            <div class="form-error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">
                <i data-lucide="phone"></i>
                Teléfono *
            </label>
            <input type="tel" id="phone" name="phone" class="form-input" placeholder="+584145906535" required
                autocomplete="tel">
            <div class="form-error" id="phone-error"></div>
        </div>
    </div>

    <!-- Fila 4: Tipo de operación -->
    <div class="form-group animate-slide-from-right" style="animation-delay: 1.4s;">
        <label for="operation" class="form-label">
            <i data-lucide="factory"></i>
            Tipo de operación
        </label>
        <select id="operation" name="operation" class="form-select">
            <option value="">Selecciona tu tipo de operación</option>
            <option value="avicola-engorde">🐔 Avícola - Pollos de engorde</option>
            <option value="avicola-ponedoras">🥚 Avícola - Ponedoras</option>
            <option value="porcina">🐷 Porcina - Cría y engorde</option>
            <option value="planta-alimentos">🏭 Planta de alimentos</option>
            <option value="planta-beneficio">🏢 Planta de beneficio</option>
            <option value="distribuidor">🚚 Distribuidor</option>
            <option value="otro">📋 Otro</option>
        </select>
        <div class="form-error" id="operation-error"></div>
    </div>

    <!-- Fila 5: Mensaje -->
    <div class="form-group animate-slide-from-right" style="animation-delay: 1.6s;">
        <label for="message" class="form-label">
            <i data-lucide="message-square"></i>
            Cuéntanos tu desafío
        </label>
        <textarea id="message" name="message" class="form-textarea" rows="4"
            placeholder="Describe tu operación actual, los desafíos que enfrentas y cómo podemos ayudarte a mejorar tus resultados..."></textarea>
        <div class="form-error" id="message-error"></div>
    </div>

    <!-- Campos ocultos para Formspree -->
    <input type="hidden" name="_subject" value="Nueva consulta desde Agrolinx">
    <input type="hidden" name="_next" value="https://tudominio.com/gracias.html">
    <input type="text" name="_gotcha" style="display:none">

    <!-- Checkbox de términos -->
    <div class="form-group form-group--checkbox animate-slide-from-right" style="animation-delay: 1.8s;">
        <label class="form-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="form-checkbox__checkmark">
                <i data-lucide="check"></i>
            </span>
            <span class="form-checkbox__text">
                Acepto los <a href="#" class="form-link">términos y condiciones</a> y
                <a href="#" class="form-link">política de privacidad</a>
            </span>
        </label>
        <div class="form-error" id="terms-error"></div>
    </div>

    <!-- Botón de envío -->
    <div class="form-group animate-slide-from-right" style="animation-delay: 2s;">
        <button type="submit" class="btn btn--primary btn--full btn--large" id="submitBtn">
            <i data-lucide="send" class="btn__icon btn__icon--left"></i>
            <span id="submitText">Enviar consulta</span>
            <div class="btn__loading" id="submitLoading">
                <div class="loading-spinner"></div>
            </div>
        </button>
    </div>

    <!-- Nota informativa -->
    <p class="form-note animate-fade-in" style="animation-delay: 2.2s;">
        <i data-lucide="info"></i>
        * Campos obligatorios. Nos pondremos en contacto contigo en las próximas 24 horas.
        Tu información está protegida y no será compartida con terceros.
    </p>
</form>
